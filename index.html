<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Inventario</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header flex">
            <img src="static/logo.png" alt="Logo">
            <div>
                <h1>Control de Inventario</h1>
                <p>Gestiona tu inventario con VOLK</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-grid">
            <!-- Add Product Form -->
            <div class="card">
                <h2>‚ûï Agregar Producto</h2>
                <form id="addProductForm">
                    <div class="form-group">
                        <label for="nombre_producto">Nombre del Producto</label>
                        <input type="text" name="nombre_producto" id="nombre_producto" required
                            placeholder="Ej: Caucho">
                    </div>

                    <div class="form-group">
                        <label for="cantidad_inicial">Cantidad Inicial</label>
                        <input type="number" name="cantidad_inicial" id="cantidad_inicial" min="0" value="0" required
                            placeholder="0">
                    </div>

                    <button type="submit" class="btn-success">Crear Producto</button>
                </form>
            </div>

            <!-- Movement Form -->
            <div class="card">
                <h2>üìù Registrar Movimiento</h2>
                <form id="movementForm">
                    <div class="form-group">
                        <label for="producto_id">Producto</label>
                        <select name="producto_id" id="producto_id" required>
                            <option value="" disabled selected>Selecciona</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select name="tipo" id="tipo" required>
                            <option value="" disabled selected>Selecciona</option>
                            <option value="ENTRADA">‚ûï Entrada</option>
                            <option value="SALIDA">‚ûñ Salida</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" name="cantidad" id="cantidad" min="1" required placeholder="0">
                    </div>

                    <button type="submit">Guardar</button>
                </form>
            </div>

            <!-- Inventory Table -->
            <div class="card inventory-card">
                <h2>üì¶ Stock Actual</h2>
                <div class="table-wrapper">
                    <table id="inventoryTable">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Se cargar√° mediante JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Movement History Section -->
        <div class="card history-card">
            <div class="header-with-action">
                <h2>üìú Historial de Movimientos</h2>
                <button class="btn btn-muted btn-small" id="clear-history">üóëÔ∏è Limpiar Todo</button>
            </div>
            <div class="table-wrapper">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Producto</th>
                            <th>Tipo</th>
                            <th>Cant.</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Se cargar√° mediante JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <!-- Custom Modal -->
    <div id="custom-modal" class="modal-overlay">
        <div class="modal-card">
            <h2 id="modal-title">T√≠tulo</h2>
            <p id="modal-message">Mensaje del modal</p>
            <div id="modal-input-container">
                <input type="text" id="modal-input" placeholder="Escribe aqu√≠...">
            </div>
            <div class="modal-actions">
                <button id="modal-cancel" class="btn btn-muted">Cancelar</button>
                <button id="modal-confirm" class="btn">Confirmar</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
